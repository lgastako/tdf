name:                "relativ"
version:             "0.1.0.0"
github:              "lgastako/tdf/relativ"
license:             "BSD3"
author:              "John Evans"
maintainer:          "lgastako@gmail.com"
copyright:           "2022 John Evans"

extra-source-files:
- README.org
- ChangeLog.md

synopsis:            "Pandas like indexes"
category:            "Data"

description:         "README at <https://github.com/lgastako/tdf/relativ#readme>"

ghc-options:
- -Wall

dependencies:
- base               >= 4.7 && < 5
- protolude
- text
- time
- vector
- vector-sized

library:
  source-dirs: src

tests:
  relative-test:
    main:                Driver.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - relativ
    - tasty
    - tasty-discover
    - tasty-hspec
    - tasty-quickcheck
